<head>

  <div id="menu">

  <div class="container">
    <h2>Thor Odinson</h2>

    <div class="gallery">
      <img src="images/avengers_01.jpg" alt="Thor" />
    </div>

    <div class="card bio">
      <h4>Bio</h4>
      <p><strong>Full Name :</strong> Thor Odinson</p>
      <p><strong>Place of Birth :</strong> Asgard</p>
      <p><strong>Alignment :</strong> Good</p>
      <p><strong>Race :</strong> Asgardian</p>
    </div>

    <div class="card stats">
      <h4>Power Stats</h4>
      <div class="stat">
        <span>INTELLIGENCE: 70%</span>
        <div class="bar"><div class="fill" style="width: 70%"></div></div>
      </div>

      <div class="stat">
        <span>STRENGTH: 100%</span>
        <div class="bar"><div class="fill" style="width: 100%"></div></div>
      </div>

      <div class="stat">
        <span>SPEED: 70%</span>
        <div class="bar"><div class="fill" style="width: 70%"></div></div>
      </div>

      <div class="stat">
         <span>DURABILITY:80%</span>
        <div class="bar"><div class="fill" style="width: 80%"></div></div>
      </div>

      <div class="stat">
                    <span>POWER: 92%</span>
                    <div class="bar"><div class="fill" style="width: 92%"></div></div>
                </div>

       <div class="stat">
                    <span>COMBAT: 90%</span>
                    <div class="bar"><div class="fill" style="width: 90%"></div></div>
                </div>

  
      </div>
    </div>
  </div>
